name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Smoke tests daily at 12:00 AM
    - cron: "0 0 * * *"
    # Sanity tests every 2 days at 1:00 AM
    - cron: "0 1 */2 * *"

jobs:
  checkout-code:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  install-dependencies:
    runs-on: windows-latest
    needs: checkout-code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  setup-android:
    runs-on: windows-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Emulator & SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          arch: x86_64
          avd-name: Pixel_9_Pro_API_35
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio
          disable-animations: true
          script: |
            echo "Starting Pixel 9 Pro Emulator"
            emulator -avd Pixel_9_Pro_API_35 -no-window -gpu swiftshader_indirect -noaudio &
            adb wait-for-device
            echo "Android Emulator Ready"

  setup-web:
    runs-on: windows-latest
    needs: setup-android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome & Chromedriver
        uses: browser-actions/setup-chrome@v1

  run-tests:
    runs-on: windows-latest
    needs: setup-web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * *'
        run: |
          mkdir results
          python -m robot -d results --include smoke tests/

      - name: Run Sanity Tests
        if: github.event_name == 'schedule' && github.event.schedule == '0 1 */2 * *'
        run: |
          mkdir results
          python -m robot -d results --include sanity tests/

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/
